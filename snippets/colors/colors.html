<!DOCTYPE html>
<meta charset="utf-8">
<title>BioJS 2 Themes</title>

<div id="body">

    <!-- D3.js -->
    <script src="http://d3js.org/d3.v3.min.js"></script>

    <!-- TnT -->
    <link rel="stylesheet" href="../../tnt.css" type="text/css" />
    <script src="../../build/biojs-vis-tree.min.js"></script>

    <!-- Tree.js -->
    <script src="colors.js"></script>

    <h1>Colors</h1>
    <div id="my_tree"></div>

    <script>
        (function () {
            var tree_vis = biojs.vis.tree.tree()
            var theme = tnt_theme_tree_colors();
            theme(tree_vis, document.getElementById("my_tree"));
        }());
    </script>

    </footer>

</div>
