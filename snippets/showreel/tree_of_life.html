<!DOCTYPE html>
<meta charset="utf-8">
<title>BioJS 2 Themes</title>

<div id="body">

    <!-- D3.js -->
    <script src="http://d3js.org/d3.v3.min.js"></script>

    <!-- TnT -->
    <link rel="stylesheet" href="../../tnt.css" type="text/css" />
    <script src="../../build/biojs-vis-tree.min.js"></script>
    <!-- Tree.js -->
    <script src="tree_of_life.js"></script>

<!--    <h1>BioJS Phylogenetics Showreel</h1>-->
    <div id="speciesTree" style="margin-left:21%;margin-top:3%">
    </div>

    <script>
        (function () {
            var div = document.getElementById("speciesTree");
            var tree_vis = biojs.vis.tree.tree()
            var theme = tnt_theme_tree_ensembl_species();
            theme(tree_vis, div);
        }());

        var select = d3.select(".groupDiv svg g");
        var svg = d3.select(".groupDiv svg");

        var zoom = d3.behavior.zoom()
            .scaleExtent([0.5, 1000])
            .on("zoom", zoomed)
            .size(1300);

        function zoomed() {
            select.attr("transform", "translate(" + d3.event.translate + ")scale(" + d3.event.scale + ")");
        }

        svg.call(zoom);


        var select = d3.select(".groupDiv svg g");
         //select.attr("transform", "translate(255.62064984422364,16.986486693325986)scale(0.28639374824022923)"); //hardcoded
    </script>
